<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Ahorro Pasivo</h1>
        <form id="savings-form">
            <label for="initial-amount">Monto Inicial:</label>
            <input type="number" id="initial-amount" required>

            <label for="interest-rate">Tasa de Interés (%):</label>
            <input type="number" id="interest-rate" required>

            <label for="years">Años:</label>
            <input type="number" id="years" required>

            <button type="submit">Calcular Ahorro</button>
        </form>
        <div id="result"></div>
    </div>



    <script src="script/script.js"></script>
</body>

</html>
